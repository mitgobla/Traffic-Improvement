<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Traffic Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/main.css">
    <script src="../static/main.js"></script>
    <link rel="stylesheet" href="../static/styling/multirange.css">
    <link rel="stylesheet" href="../static/styling/bootstrap.min.css">
    <script src="../static/scripts/bootstrap.min.js"></script>
    <script src="../static/scripts/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid mt-4 text-center">
        <img src="../static/images/Main Logo.png" style="max-width: 20%">
        <h3 style="display: inline-block">Home</h3>
    </div>
    <div class="container-fluid mt-4">
        <div class="card-deck">
            <div class="card mb-3" style="max-width: 18rem; margin: auto;">
                <div class='card-body'>
                    <a style="display: block; color: black" href="/get-timings">
                        <img src="../static/images/TimingsIcon.png" class="card-img-top" style="padding: 5px;">
                        <h5 class="card-title">Get Timings</h5>
                        <p class="card-text">Find the optimal timings for a traffic environment.</p>
                    </a>
                </div>
            </div>
            <div class="card mb-3" style="max-width: 18rem; margin: auto;">
                <div class="card-body">
                    <a style="display: block; color: black" href="/use-timings/simulation">
                        <img src="../static/images/RunTimingsIcon.png" class="card-img-top" style="padding: 5px;">
                        <h5 class="card-title">Use Timings</h5>
                        <p class='card-text'>Apply the timings to a traffic simulation.</p>
                    </a>

                </div>
            </div>
        </div>
    </div>


    <footer class="container-fluid pt-4 pb-4">

        <div class="card">
            <div class="card-body bg-info text-light text-center">
                <p class="card-text">Created by Edward Upton & Ben Dodd</p>
            </div>
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
